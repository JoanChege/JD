{% extends 'base.html' %} 

{% block content %}
    <h2>Search Results for "{{ query }}"</h2>

    {% if products %}
        <ul>
        {% for product in products %}
            <li>
            <a href="{{ url_for('product', product_id=product.id) }}">{{ product.name }}</a> 
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No products found.</p>
    {% endif %}

{% endblock %}
