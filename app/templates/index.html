{% extends "base.html" %}
{% block content %}
<h1>Welcome to JStar Designers</h1>

<!-- Automatic Image Slideshow -->
<div id="slideshow" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{{ url_for('static', filename='images/slide1.jpg') }}" class="d-block w-100" alt="Slide 1">
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='images/slide2.jpg') }}" class="d-block w-100" alt="Slide 2">
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='images/slide3.jpg') }}" class="d-block w-100" alt="Slide 3">
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='images/slide4.jpg') }}" class="d-block w-100" alt="Slide 4">
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='images/slide5.jpg') }}" class="d-block w-100" alt="Slide 5">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#slideshow" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#slideshow" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>
<div class="row mt-4">
    {% for product in products %}
    <div class="col-md-4">
        <div class="card">
            <img src="{{ url_for('static', filename='images/' + product.image) }}" class="card-img-top" alt="{{ product.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <p class="card-text">${{ product.price }}</p>
                <a href="{{ url_for('product', product_id=product.id) }}" class="btn btn-primary">View Product</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
